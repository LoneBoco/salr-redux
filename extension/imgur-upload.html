<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/message-handler.js"></script>
<script type="text/javascript" src="js/image-uploader.js"></script>
<link rel="stylesheet" type="text/css" href="css/upload.css">
</head>
<body>
    <div id="error">
        <h1 id="errortext">ERROR</h1>
        <input id="dismiss-error-button" type="button" value="Dismiss" />
    </div>
    <div id="dropzone">
        <h1 id="drophint" class="unselectable">Drag an image here or click me</h1>
        <input type="file" multiple="true" id="filesUpload" 
            accept=".jpg,.jpeg,.png,.gif,.apng,.tiff,.tif,.bmp,.pdf,.xcf,.webp,.mp4,.mov" />
        <div id="upload-label">
            <div>Uploading...</div>
            <progress id="progress-bar"></progress>
            </div>
        </div>
    </div>
    <div id="enter-url">
        <span class="unselectable">- OR -</span><br /><br />
        <div>
            <input type="text" size="21" placeholder="Enter an image URL" id="image-url" />
        </div>
        <div style="text-align: right; margin-top: 2px;">
            <input id="url-submit-button" type="button" value="Upload URL" />
        </div>
    </div>
    <div id="thumbnail-option">
        <label class="unselectable"><input id="thumbnail" type='checkbox' /> Thumbnail image</label>
    </div>
</body>
</html>
